services:
  linksharing-db:
    image: postgres:16
    container_name: linksharing-db-main
    environment:
      POSTGRES_USER: linksharing
      POSTGRES_PASSWORD: linksharing
      POSTGRES_DB: linksharing
    ports:
      - "127.0.0.1:5445:5432"
    volumes:
      - linksharing-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linksharing"]
      interval: 10s
      timeout: 5s
      retries: 5

  linksharing-app:
    container_name: linksharing-app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://linksharing:linksharing@linksharing-db:5432/linksharing
      NEXTAUTH_URL: https://invite.mathmaroc.org
      NEXT_PUBLIC_APP_URL: https://invite.mathmaroc.org
      NODE_ENV: production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      linksharing-db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start"
    restart: unless-stopped

volumes:
  linksharing-db-data:
