services:
  linksharing-db:
    image: postgres:16
    container_name: linksharing-db-main
    environment:
      POSTGRES_USER: linksharing
      POSTGRES_PASSWORD: linksharing
      POSTGRES_DB: linksharing
    ports:
      - "5445:5432"
    volumes:
      - linksharing-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linksharing"]
      interval: 10s
      timeout: 5s
      retries: 5

  linksharing-app:
    container_name: linksharing-app-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://linksharing:linksharing@linksharing-db:5432/linksharing
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      linksharing-db:
        condition: service_healthy
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:seed && npm run dev"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  linksharing-db-data:
